AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Check Public RDS Instances
  
  Serverless version of check-public-rds for automated RDS security auditing

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name
  
  Schedule:
    Type: String
    Default: "cron(0 9 ? * MON *)"
    Description: CloudWatch Events schedule expression (default weekly on Monday)

  ScanAllRegions:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Scan all AWS regions (default current region only)

  PublicOnly:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Only report publicly accessible instances

  MaxWorkers:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 20
    Description: Maximum number of parallel workers for region scanning


Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    Runtime: python3.13
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        SCAN_ALL_REGIONS: !Ref ScanAllRegions
        PUBLIC_ONLY: !Ref PublicOnly
        MAX_WORKERS: !Ref MaxWorkers
        SNS_TOPIC_ARN: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SecurityFindings"

Resources:

  CheckPublicRdsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: check-public-rds-lambda
      CodeUri: ./
      Handler: lambda_function.lambda_handler
      Description: !Sub "${Environment} - Check Public RDS Instances"
      Events:
        ScheduledTrigger:
          Type: Schedule
          Properties:
            Schedule: !Ref Schedule
            Description: "Scheduled execution of public RDS instances checker"
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - rds:DescribeDBInstances
                - rds:DescribeDBClusters
                - rds:DescribeDBSubnetGroups
                - ec2:DescribeSecurityGroups
                - ec2:DescribeVpcs
                - ec2:DescribeSubnets
                - sns:Publish
                - sts:GetCallerIdentity
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"

Outputs:
  CheckPublicRdsFunction:
    Description: "Check Public RDS Instances Lambda Function ARN"
    Value: !GetAtt CheckPublicRdsFunction.Arn
  CheckPublicRdsFunctionRole:
    Description: "Implicit IAM Role created for Check Public RDS function"
    Value: !GetAtt CheckPublicRdsFunctionRole.Arn
  SecurityFindingsTopic:
    Description: "Security Findings SNS Topic ARN"
    Value: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SecurityFindings"