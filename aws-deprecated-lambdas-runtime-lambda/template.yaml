AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AWS Lambda Deprecated Runtime Detector
  
  Serverless version of aws-deprecated-lambdas-runtime for automated AWS Lambda runtime auditing

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name
  
  Schedule:
    Type: String
    Default: "cron(0 9 ? * MON *)"
    Description: CloudWatch Events schedule expression (default weekly on Monday)

  MonthsAhead:
    Type: Number
    Default: 6
    MinValue: 1
    MaxValue: 24
    Description: Check for runtimes deprecated within N months

  ScanAllRegions:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Scan all AWS regions (default current region only)

  MaxWorkers:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 20
    Description: Maximum number of parallel workers for region scanning

Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    Runtime: python3.13
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        MONTHS_AHEAD: !Ref MonthsAhead
        SCAN_ALL_REGIONS: !Ref ScanAllRegions
        MAX_WORKERS: !Ref MaxWorkers
        SNS_TOPIC_ARN: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SecurityFindings"

Resources:
  AwsDeprecatedLambdasRuntimeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: aws-deprecated-lambdas-runtime-lambda
      CodeUri: ./
      Handler: lambda_function.lambda_handler
      Description: !Sub "${Environment} - AWS Lambda Deprecated Runtime Detector"
      Events:
        ScheduledTrigger:
          Type: Schedule
          Properties:
            Schedule: !Ref Schedule
            Description: "Scheduled execution of deprecated Lambda runtime detector"
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - lambda:ListFunctions
                - lambda:GetFunction
                - sns:Publish
                - sts:GetCallerIdentity
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"

Outputs:
  AwsDeprecatedLambdasRuntimeFunction:
    Description: "AWS Lambda Deprecated Runtime Detector Lambda Function ARN"
    Value: !GetAtt AwsDeprecatedLambdasRuntimeFunction.Arn
  AwsDeprecatedLambdasRuntimeFunctionRole:
    Description: "Implicit IAM Role created for AWS Lambda Deprecated Runtime Detector function"
    Value: !GetAtt AwsDeprecatedLambdasRuntimeFunctionRole.Arn
  SecurityFindingsTopic:
    Description: "Security Findings SNS Topic ARN"
    Value: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SecurityFindings"